<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/extension.js"></script>

        <title>Change Password</title>
    </head>
        <div class="form" style="height:340px">
            <div class="tab-content">
                <div id="signup">   
                <h1>Reset Password</h1>
                <form action="/changepassword" method="post">{% csrf_token %}
                    <div class="field-wrap" style="height:50px;">
                        <label>
                        New Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" name="password"/>
                        <input name="cid" value="{{ cid }}" style="visibility: hidden"/>
                    </div>
                    <button type="submit" class="button button-block"/>Change password</button>
                </form>
                </div>
                <div id="login">  
                </div>
            </div><!-- tab-content -->
        </div>
    <body>
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/static/js/index.js"></script>
</html>
