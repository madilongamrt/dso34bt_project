<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Procurement SharePoint</title>
    
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/extension.js"></script>
  </head>

  <body>
    <div align="center" style="background-color:#585858">
      <br/>
      <h1 style="font-size:40px; font-family:'PT Sans Narrow', sans-serif;">Procurement Sharepoint</h1>
      <br/>
    </div>
    <br/>

    <div align="center">
      <br/>
      <h1 style="color:black">Procurement SharePoint a team file sharing system that lets users share files instantly</h1>
    </div>
    <div class="form" id="register_login_modal">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          <form onsubmit="return validateRegisterForm()" action="/register" name="registerForm" method="post">{% csrf_token %}
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" name="firstname"/>
                </div>
                <div class="field-wrap">
                  <label>
                    lastname<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off" name="lastname"/>
                </div>
              </div>
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off" name="email"/>
              </div>
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off" name="password"/>
              </div>
              <div class="field-wrap">
                <label>
                  Repeat Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off" name="p2"/>
              </div>
              <button type="submit" class="button button-block"/>Get Started</button>
          </form>
        </div>
        <div id="login">   
          <h1>Sign in!</h1>
          <form onsubmit="return beforeLogin()" action="/login" name="loginForm" method="post"> {% csrf_token %}
              <div class="field-wrap">
              <label>
                email<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" name="email"/>
            </div>
            <div class="field-wrap">
              <label name="password">
                Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" name="password"/>
            </div>
            <p class="forgot"><a href="/forgotpassword">Forgot Password?</a></p>
            <button class="button button-block"/>Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
      
</div>
<br/> <br/>
  <footer>
    <div align="center" style="background-color:#cccccc">
      <br/>
      <p>Copyright (c) 2016 Unitech Solutions</p>
      <p>Contact information: <a href="mailto:smamba@student.42.fr">smamba@student.42.fr</a>.</p>
      <br/>
    </div>
  </footer>
  <script src='/static/js/jquery.min.js'></script>
  <script src="/static/js/index.js"></script>
  </body>
</html>
